<div class="row">
  <section class="player-info col-md-4 col-lg-4 col-xl-4">
    <i class="glyphicon glyphicon-user"></i>
    <h3>Name Surname</h3>
    <h4>Football Team</h4>
  </section>

  <section class="global-stats col-md-8 col-lg-8 col-xl-8" ng-controller="GlobalStats as ctrl">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Statistic</th>
          <th>Season <small>(AVG)</small></th>
          <th>Last Match</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="stats in ctrl.globalStats">
          <td>{{stats.featureName}}</td>
          <td>{{stats.global}}</td>
          <td>{{stats.lastMatch}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<hr>
